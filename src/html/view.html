<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Custom Styles/JS -->
    <link rel="stylesheet" href="/resources/main.css">
    <script src="/resources/javascript/main.js"></script>
    <script src="/resources/javascript/ajax.js"></script>
    <script src="/resources/javascript/view.js"></script>

    <title>View Recipe</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Recipe Tracker</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Browse Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Recipe</a>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0 d-flex" action="search" method="GET">
                <input class="form-control mr-2 flex-fill" id="searchBox" type="search" name="q" placeholder="Search" required>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Page Body -->
    <main class="container-md" id="recipeContatiner">
        <section class="row mt-3">
            <div class="col-lg-6 col-md-6 col-6">
                <img src="/resources/images/pizza.jpg" alt="Pizza" class="rounded-lg w-100">
            </div>
            <div class="col-lg-6 col-md-6 col-6">
                <h2>Pizza</h2>
                <!-- TODO: finish implementing the rating js -->
                <div class="rating mt-2" data-recipe="1">
                    <i class="fa fa-star-o" onclick="rateRecipe(this)" data-rating="1"></i>
                    <i class="fa fa-star-o" onclick="rateRecipe(this)" data-rating="2"></i>
                    <i class="fa fa-star-o" onclick="rateRecipe(this)" data-rating="3"></i>
                    <i class="fa fa-star-o" onclick="rateRecipe(this)" data-rating="4"></i>
                    <i class="fa fa-star-o" onclick="rateRecipe(this)" data-rating="5"></i>
                </div>
                <p class="">
                    Really Good Pizza
                </p>
                <a href="/edit" class="btn btn-info" role="button">Edit Recipe</a>
            </div>
        </section>
        <section class="row mt-3">
            <h3 class="col-12">
                Ingredients:
            </h3>
            <div class="col-4 text-center mb-1">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> 2 Cups Flour
                </label>
            </div>
            <h3 class="col-12">
                Recipe:
            </h3>
            <p class="col-12">
                Put pizza in oven. bake then remove and eat
            </p>
        </section>
    </main>
    
</body>
</html>
